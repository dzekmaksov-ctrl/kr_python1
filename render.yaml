services:
  - type: web
    name: vocabulary-api
    env: docker  # МЕНЯЕМ 'python' на 'docker'
    region: frankfurt
    dockerfilePath: ./Dockerfile  # Путь к Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vocabulary-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    # УДАЛИТЕ buildCommand и startCommand - они теперь в Dockerfile

databases:
  - name: vocabulary-db
    plan: free